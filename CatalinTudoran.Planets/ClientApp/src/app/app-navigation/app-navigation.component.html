<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav
               class="sidenav"
               fixedInViewport="false"
               *ngIf="showSideBar"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="over">
    <mat-toolbar color="primary"></mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let link of config.sideBarLinks">
        <a class="sidebar" matLine routerLink="{{ link.link }}">{{ link.text }}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="toggleSidenav()"
              *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a routerLink="">PlanetsApp</a>
      <span class="spacer"></span>
      <mat-list-item *ngFor="let link of config.topBarLinks">
        <a class="toolbar-tab" matLine routerLink="{{ link.link }}" routerLinkActive="activeTopNavigationMenu">{{ link.text }}</a>
      </mat-list-item>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
