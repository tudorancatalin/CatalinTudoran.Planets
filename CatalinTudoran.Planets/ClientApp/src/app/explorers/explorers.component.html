<div class="explorers-container">
  <mat-card>
    <mat-tab-group mat-align-tabs="start">
      <mat-tab label="Captains">
        <div class="table-container">

          <div class="addButton">
            <button mat-button mat-icon-button type="button" aria-label="Toggle sidenav" (click)="createNew(true)">
              <mat-icon aria-label="Add">add</mat-icon>
            </button>
          </div>

          <table mat-table [dataSource]="captainsDataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let captain"> {{captain.name}}</td>
            </ng-container>

            <ng-container matColumnDef="userName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>UserName</th>
              <td mat-cell *matCellDef="let captain"> {{captain.userName}}</td>
            </ng-container>

            <ng-container matColumnDef="isAvailable">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Available</th>
              <td mat-cell *matCellDef="let captain"> {{captain.isAvailable ? "Yes" : "No"}}</td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let captain">
                <button mat-button type="button"
                        aria-label="Edit"
                        mat-icon-button
                        (click)="update(captain)">
                  <mat-icon aria-label="Side nav toggle icon">edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let captain">
                <button mat-button type="button"
                        aria-label="Delete"
                        mat-icon-button
                        [disabled]="!captain.isAvailable"
                        (click)="delete(captain.id)">
                  <mat-icon aria-label="Side nav toggle icon">delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="resetPassword">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let user">
                <button mat-button type="button"
                        aria-label="Reset Password"
                        mat-icon-button
                        (click)="resetPassword(user)">
                  <mat-icon aria-label="Side nav toggle icon">security</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
          </table>

          <div class="addButton">
            <button mat-button mat-icon-button type="button" aria-label="Toggle sidenav" (click)="createNew(true)">
              <mat-icon aria-label="Add">add</mat-icon>
            </button>
          </div>

        </div>
      </mat-tab>
      <mat-tab label="Robots">
        <div class="table-container">

          <div class="addButton">
            <button mat-button mat-icon-button type="button" aria-label="Toggle sidenav" (click)="createNew(false)">
              <mat-icon aria-label="Add">add</mat-icon>
            </button>
          </div>

          <table mat-table [dataSource]="robotsDataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let robot"> {{robot.name}}</td>
            </ng-container>

            <ng-container matColumnDef="userName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>UserName</th>
              <td mat-cell *matCellDef="let robot"> {{robot.userName}}</td>
            </ng-container>

            <ng-container matColumnDef="isAvailable">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Available</th>
              <td mat-cell *matCellDef="let robot"> {{robot.isAvailable ? "Yes" : "No"}}</td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let robot">
                <button mat-button type="button"
                        aria-label="Edit"
                        mat-icon-button
                        (click)="update(robot)">
                  <mat-icon aria-label="Side nav toggle icon">edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let robot">
                <button mat-button type="button"
                        aria-label="Delete"
                        mat-icon-button
                        [disabled]="!robot.isAvailable"
                        (click)="delete(robot.id)">
                  <mat-icon aria-label="Side nav toggle icon">delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="resetPassword">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let user">
                <button mat-button type="button"
                        aria-label="Reset Password"
                        mat-icon-button
                        (click)="resetPassword(user)">
                  <mat-icon aria-label="Side nav toggle icon">security</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
          </table>

          <div class="addButton">
            <button mat-button mat-icon-button type="button" aria-label="Toggle sidenav" (click)="createNew(false)">
              <mat-icon aria-label="Add">add</mat-icon>
            </button>
          </div>

        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
